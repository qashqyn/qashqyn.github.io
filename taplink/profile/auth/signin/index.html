<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TapLink</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="header"><a class="header-logo"></a><a href="/profile/auth/signup/index.html" class="signup-button">Регистрация</a></div>
	<div class="content">
		<h1>Авторизация</h1>
		<div>
			<form>
				<div class="feild">
					<label>Электронная почта</label>
					<div>
						<input type="email" autocomplete="on" tabindex="1" autofocus="autofocus">
					</div>
				</div>
				<div class="feild">
					<div class="password-label">
						<label>Пароль</label>
						<a href="/profile/auth/restore/" class="restore-password">Забыли пороль?</a>
					</div>
					<div>
						<input type="password" autocomplete="on" tabindex="2">
						<span class="icon"></span>
					</div>
				</div>
				<button type="submit">Войти</button>
			</form>
		</div>
	</div>
</body>
</html>
